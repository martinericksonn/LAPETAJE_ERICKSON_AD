<div class=" main-content ">
    <div class="sign-up-image m-4 ">
        <img src="assets/Sign-up.png" alt="Sign-up " border="0 ">
    </div>
    <div class="card" style="width: 450px;">

        <form class="m-3">
            <div class="form-row">
                <h2 font-weight-bold>Register</h2>
                <div class="form-group  m-3">
                    <label for="inputName4">Name</label>
                    <input type="email" class="form-control" id="inputName4" placeholder="Name">
                </div>
                <div class="form-group m-3">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
                <div class="form-group  m-3">
                    <label for="inputEmail4">Age</label>
                    <input type="number" class="form-control" id="inputEmail4" placeholder="Age">
                </div>
                <div class="form-group m-3">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                </div>
                <div class="form-group  m-3">
                    <label for="inputPassword4">Confirm Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Confirm Password">
                </div>

            </div>
            <div class="d-flex flex-column justify-content-around mt-4 ">
                <button (click)="gotoLogin()" type="submit" class="login-btn btn btn-primary m-3">Sign in</button>
                <hr class="m-3">
                <a href="" class="link-primary m-auto">Already have an Account?</a>
            </div>
        </form>
    </div>

</div>
